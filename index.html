<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-profile">
        
          <div class="card-profile-image">
            <img class="profile-image" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Front-end developer">
          </div>
        
          <div class="card-profile-info">
            <h1>Jessica Randall</h1>
            <h2>London, United Kingdom</h2>
            <p>"Front-end developer and avid reader."</p>
          </div>

          <div class="card-info">
            <div class="social-network" id="gitHub"><a href="#">GitHub</a></div>
            <div class="social-network" id="frontendmentor"><a href="#">Frontend Mentor</a></div>
            <div class="social-network" id="Linkedin"><a href="#">LinkedIn</a></div>
            <div class="social-network" id="twitter"><a href="#">Twitter</a></div>
            <div class="social-network" id="instagram"><a href="#">Instagram</a></div>
          </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Donovan Romero Escogido</a>.
    </div>
  </main>
  
</body>
</html>
